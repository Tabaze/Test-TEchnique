<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Formulaire</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> 
    <!-- <link rel="stylesheet" href="./DIST/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./CSS/file.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="formFormulaire" onsubmit="return false">
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Social Profiles</li>
                <li>Account Setup</li>
            </ul>
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="nom" placeholder="Nom"/>
                <input type="text" name="prenom" placeholder="Prenom"/>
                <input type="text" name="mail" placeholder="Email"/>
                <input type="text" name="telephone" placeholder="Telephone"/>
                <input type="button"class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Social Profiles</h2>
                <h3 class="fs-subtitle">Your presence on the social network</h3>
                <input type="text" name="niveau" placeholder="Niveau d’étude"/>
                <input type="text" name="experience" placeholder="d’années d’expérience"/>
                <input type="text" name="dernierEmployeur" placeholder="Dernier employeur"/>
                <input type="button" class="previous action-button-previous" value="Previous"/>
                <input type="button" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Resume</h2>
                <div class="uploader">
                    <input id="file-upload" type="file" accept="image/*,application/pdf" style="display:none"/>
                    <label for="file-upload" id="file-drag">
                      <img id="file-image" src="#" alt="Preview" class="hidden">
                      <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                      </div>
                      <div id="response" class="hidden">
                        <div id="messages"></div>
                        <progress class="progress" id="file-progress" value="0">
                          <span>0</span>%
                        </progress>
                      </div>
                    </label>
                </div>
                <input type="button" class="previous action-button-previous" value="Previous"/>
                <input type="submit"class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
        <!-- link to designify.me code snippets -->
        <div class="dme_link">
            <p><a href="http://designify.me/code-snippets-js/" target="_blank">More Code Snippets</a></p>
        </div>
        <!-- /.link to designify.me code snippets -->
    </div>
</div>
<!-- /.MultiStep Form -->
<!-- partial -->
  <script src='./DIST/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="./JS/global.js"></script>
<script  src="./JS/script.js"></script>

</body>
</html>
